<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de fontes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
        <p class="family">Aqui é sobre a família de fontes</p>
        <p class="family serif">Aqui é sobre a família: serif</p>
        <p class="family sans-serif">Aqui é sobre a família: sans-serif</p>
        <p class="family monospace">Aqui é sobre a família: monospace</p>
        <p class="family italic">Aqui é sobre a família: italic</p>
        <p class="family oblique">Aqui é sobre a família: oblique</p>
        <p class="family bold">Aqui é sobre a família: bold</p>
        <p class="family variant">Aqui é sobre a família: variant</p>
    </div>
</body>
</html>
