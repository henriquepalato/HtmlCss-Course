<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadstro de Veículos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais répido!</h3>
        </div>
        <div class="form-container">
            <p>Cadastro</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu veículo!</h1>
            <p>Descreva as características do seu veículo e marque todos os opcionais e características que ele possui</p>
            <form>
                <div class="box-input">
                    <label for="title">
                        Título do anúncio: 
                        <span class="required-field">*</span></label>
                    <input class="block" type="text" name="title" id="title" placeholder="Defina um título para o seu veículo"
                     minlength="1" maxlength="30" required>
                    
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
